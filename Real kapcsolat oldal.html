  <h6>Feel free to contact me</h6>
  <h8>If you have any questions or just want to get in touch, feel free to write! Fill out the form below, and I’ll get back to you as soon as I can.</h8>
  

  <form action="/submit" method="post">
    <label for="lastname">Last name:</label><br>
    <input type="text" id="lastname" name="lastname" required><br><br>

    <label for="firstname">First name:</label><br>
    <input type="text" id="firstname" name="firstname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Mobile:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="Text">Text:</label><br>
    <input type="text" id="text" name="text"><br><br>

    

    <button type="submit">Send</button>
  </form>
